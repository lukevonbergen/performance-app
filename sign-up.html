<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Sign-Up Form</title>
</head>
<body>
  <form id="signup-form">
    <input type="text" id="firstName" placeholder="First Name" required />
    <input type="text" id="surname" placeholder="Surname" required />
    <input type="text" id="venueName" placeholder="Venue Name" required />
    <input type="text" id="venueAddress" placeholder="Venue Address" required />
    <input type="email" id="email" placeholder="Email" required />
    <input type="password" id="password" placeholder="Password" required />
    <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
    <button type="submit">Sign Up</button>
  </form>

  <script type="module">
    import { createClient } from 'https://cdn.jsdelivr.net/npm/@supabase/supabase-js/+esm';
    import bcrypt from 'https://cdn.jsdelivr.net/npm/bcryptjs@2.4.3/+esm';

    const supabaseUrl = 'https://vhfbwhyfroedggmsdbhs.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InZoZmJ3aHlmcm9lZGdnbXNkYmhzIiwicm9sZSI6ImFub24iLCJpYXQiOjE3MzM4Mzc5MTQsImV4cCI6MjA0OTQxMzkxNH0.EmS6PzfNRr3Q93aWY4iNpVrIsmHjhe5v_EnfKyHo4tY';
    const supabase = createClient(supabaseUrl, supabaseKey);

    document.getElementById('signup-form').addEventListener('submit', async (event) => {
      event.preventDefault();

      const firstName = document.getElementById('firstName').value;
      const surname = document.getElementById('surname').value;
      const venueName = document.getElementById('venueName').value;
      const venueAddress = document.getElementById('venueAddress').value;
      const email = document.getElementById('email').value;
      const password = document.getElementById('password').value;
      const confirmPassword = document.getElementById('confirmPassword').value;

      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      try {
        // Supabase user creation
        const { user, error } = await supabase.auth.signUp({
          email,
          password,
        });
        if (error) throw error;

        // Hash password using bcryptjs
        const hashedPassword = bcrypt.hashSync(password, 10);

        // Save additional user info to Supabase database
        await supabase.from('PerformanceApp').insert({
          first_name: firstName,
          last_name: surname,
          venue_name: venueName,
          venue_address: venueAddress,
          email: email,
          password: hashedPassword,
          created_at: new Date().toISOString(),
        });

        alert('User signed up successfully!');
        console.log('User signed up:', user);
      } catch (error) {
        console.error('Error signing up:', error.message);
        alert(`Error signing up: ${error.message}`);
      }
    });
  </script>
</body>
</html>
