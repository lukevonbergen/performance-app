<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/supabase-js@2.0.0/dist/supabase.min.js"></script>
    <script src="scripts.js" defer></script>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">PerformerHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#about">About</a></li>
                    <li class="nav-item"><a class="nav-link" href="#features">Features</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Contact</a></li>
                    <li class="nav-item"><a class="btn btn-primary" href="dashboard.html">Dashboard</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <header class="text-center text-white bg-primary py-5">
        <div class="container">
            <h1>Welcome to PerformerHub</h1>
            <p class="lead">Connecting venues with live performers for unforgettable experiences</p>
            <a href="#features" class="btn btn-light btn-lg mt-3">Learn More</a>
        </div>
    </header>

    <section id="signup" class="py-5">
        <div class="container">
            <h2 class="text-center mb-4">Sign Up</h2>
            <ul class="nav nav-tabs" id="signupTabs" role="tablist">
                <li class="nav-item" role="presentation">
                    <button class="nav-link active" id="venue-tab" data-bs-toggle="tab" data-bs-target="#venue" type="button" role="tab">Venue</button>
                </li>
                <li class="nav-item" role="presentation">
                    <button class="nav-link" id="performer-tab" data-bs-toggle="tab" data-bs-target="#performer" type="button" role="tab">Performer</button>
                </li>
            </ul>
            <div class="tab-content" id="signupTabsContent">
                <div class="tab-pane fade show active" id="venue" role="tabpanel">
                    <form id="venue-signup-form" class="mt-4">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="venue-first-name" placeholder="First Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="venue-last-name" placeholder="Last Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="venue-email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="venue-password" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="venue-confirm-password" placeholder="Confirm Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" id="venue-phone" placeholder="Phone Number" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="venue-name" placeholder="Venue Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="venue-address" placeholder="Venue Address" required>
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>
                </div>
                <div class="tab-pane fade" id="performer" role="tabpanel">
                    <form id="performer-signup-form" class="mt-4">
                        <div class="mb-3">
                            <input type="text" class="form-control" id="performer-first-name" placeholder="First Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="performer-last-name" placeholder="Last Name" required>
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" id="performer-email" placeholder="Email" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="performer-password" placeholder="Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="password" class="form-control" id="performer-confirm-password" placeholder="Confirm Password" required>
                        </div>
                        <div class="mb-3">
                            <input type="text" class="form-control" id="performer-group-name" placeholder="Group Name (Optional)">
                        </div>
                        <div class="mb-3">
                            <input type="url" class="form-control" id="performer-website" placeholder="Website (Optional)">
                        </div>
                        <div class="text-center">
                            <button type="submit" class="btn btn-primary">Sign Up</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p>&copy; 2024 PerformerHub. All rights reserved.</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
