<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stagelink | Venue Dashboard</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon/fav.ico">
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-[#0A0A18] min-h-screen">
    <!-- Navigation Bar -->
    <nav class="fixed w-full z-50 bg-black/20 backdrop-blur-lg border-b border-white/5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="/img/logo_v1.svg" alt="StageLink Logo" class="h-8 w-auto mr-4">
                    <div class="flex flex-col">
                        <h1 class="text-xl font-bold text-white" id="venueName">Loading...</h1>
                        <span class="text-sm text-gray-300" id="userEmail"></span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="logout()" 
                            class="px-4 py-2 rounded-full bg-white/10 text-white border border-white/10 hover:bg-white/20 transition-all duration-300 flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-20 px-4 sm:px-6 lg:px-8">
        <!-- Welcome Banner -->
        <div class="glass-card rounded-xl p-6 mb-8 border border-white/10">
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="text-2xl font-bold text-white mb-2" id="welcomeMessage">Welcome back!</h2>
                    <p class="text-gray-300">Here's what's happening at your venue today</p>
                </div>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Tonight's Acts -->
            <div class="glass-card rounded-xl p-6 border border-white/10">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-indigo-500/10 border border-indigo-500/20">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-indigo-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.318l-1.318 2.637L8.59 7.956l2.318 1.318L11.318 12l2.637-1.318L16.41 9.956l-2.318-1.318L13.682 6z" />
                        </svg>
                    </div>
                    <div class="ml-5">
                        <p class="text-sm font-medium text-gray-300">Tonight's Acts</p>
                        <p class="text-3xl font-bold text-white mt-1" id="actsCount">--</p>
                    </div>
                </div>
            </div>

            <!-- Average Rating -->
            <div class="glass-card rounded-xl p-6 border border-white/10">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-purple-500/10 border border-purple-500/20">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-purple-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                        </svg>
                    </div>
                    <div class="ml-5">
                        <p class="text-sm font-medium text-gray-300">Average Rating</p>
                        <p class="text-3xl font-bold text-white mt-1" id="avgRating">--</p>
                    </div>
                </div>
            </div>

            <!-- Total Tips -->
            <div class="glass-card rounded-xl p-6 border border-white/10">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-500/10 border border-blue-500/20">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8 text-blue-400" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div class="ml-5">
                        <p class="text-sm font-medium text-gray-300">Tips Today</p>
                        <p class="text-3xl font-bold text-white mt-1" id="totalTips">Â£--</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Three Column Layout -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Calendar and Events (Left and Middle) -->
            <div class="lg:col-span-2 space-y-8">
                <!-- Upcoming Events Section -->
                <div class="glass-card rounded-xl border border-white/10">
                    <div class="px-6 py-4 border-b border-white/10">
                        <h2 class="text-lg font-semibold text-white">Upcoming Events</h2>
                    </div>
                    <div class="p-6">
                        <div id="upcomingEventsList" class="space-y-4">
                            <!-- Events will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Tonight's Schedule -->
                <div class="glass-card rounded-xl border border-white/10">
                    <div class="px-6 py-4 border-b border-white/10">
                        <h2 class="text-lg font-semibold text-white">Tonight's Schedule</h2>
                    </div>
                    <div class="p-6">
                        <div id="scheduleList" class="space-y-4">
                            <!-- Performances will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="space-y-8">
                <!-- Search and Book -->
                <div class="glass-card rounded-xl border border-white/10">
                    <div class="px-6 py-4 border-b border-white/10">
                        <h2 class="text-lg font-semibold text-white">Book Performers</h2>
                    </div>
                    <div class="p-6">
                        <form id="searchForm" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-1">Date</label>
                                <input type="date" id="searchDate" required min="" 
                                    class="w-full px-3 py-2 bg-white/5 border border-white/10 rounded-lg text-white placeholder-gray-400 focus:border-white/20 focus:ring-white/20">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300 mb-1">Start Time</label>
                                <input 
                                    type="time" 
                                    id="searchStartTime" 
                                    step="900" 
                                    required
                                    class="w-full px-3 py-2 bg-white/10 border border-gray-500/20 rounded-lg text-white placeholder-gray-400 focus:border-blue-500 focus:ring focus:ring-blue-500/30">

                            </div>
                            <button type="submit"
                                class="w-full bg-gradient-to-r from-indigo-500 to-purple-500 text-white px-6 py-3 rounded-lg hover:from-indigo-600 hover:to-purple-600 transition-all duration-200">
                                Search Available Performers
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Search Results -->
                <div class="glass-card rounded-xl border border-white/10">
                    <div class="px-6 py-4 border-b border-white/10">
                        <h2 class="text-lg font-semibold text-white">Search Results</h2>
                    </div>
                    <div class="p-6">
                        <div id="searchResults" class="space-y-4">
                            <!-- Results will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Booking Modal -->
    <div id="bookingModal" class="fixed inset-0 bg-black/50 hidden overflow-y-auto h-full w-full backdrop-blur-sm">
        <div class="relative top-20 mx-auto p-6 border w-full max-w-md glass-card rounded-xl border-white/10">
            <h3 class="text-xl font-semibold text-white mb-4">Confirm Booking</h3>
            <div id="bookingDetails" class="mb-6 text-gray-300">
                <!-- Booking details will be populated here -->
            </div>
            <div class="flex justify-end space-x-4">
                <button onclick="closeBookingModal()"
                    class="px-4 py-2 bg-white/5 text-white rounded-lg hover:bg-white/10 transition-all duration-200 border border-white/10">
                    Cancel
                </button>
                <button onclick="confirmBooking()"
                    class="px-4 py-2 bg-gradient-to-r from-indigo-500 to-purple-500 text-white rounded-lg hover:from-indigo-600 hover:to-purple-600 transition-all duration-200">
                    Confirm Booking
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./js/dashboard/venue.js"></script>
</body>
</html>
