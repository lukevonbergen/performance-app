<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stagelink | Venue Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="supabase.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-800" id="venueName">Loading...</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600" id="userEmail"></span>
                    <button onclick="logout()" 
                            class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4">
        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <!-- Tonight's Performers -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.318l-1.318 2.637L8.59 7.956l2.318 1.318L11.318 12l2.637-1.318L16.41 9.956l-2.318-1.318L13.682 6z" />
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-500">Tonight's Acts</p>
                        <p class="text-2xl font-semibold" id="actsCount">--</p>
                    </div>
                </div>
            </div>

            <!-- Average Rating -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-500">Average Rating</p>
                        <p class="text-2xl font-semibold" id="avgRating">--</p>
                    </div>
                </div>
            </div>

            <!-- Total Tips -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-500">Tips Today</p>
                        <p class="text-2xl font-semibold" id="totalTips">Â£--</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Search and Book Performers -->
        <div class="bg-white rounded-lg shadow mb-6">
            <div class="px-6 py-4 border-b">
                <h2 class="text-lg font-semibold">Find and Book Performers</h2>
            </div>
            <div class="p-6">
                <!-- Search Form -->
                <form id="searchForm" class="mb-6 grid grid-cols-1 md:grid-cols-3 gap-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                        <input type="date" id="searchDate" required min="" 
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
                        <input type="time" id="searchStartTime" required
                            class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-blue-500 focus:border-blue-500">
                    </div>
                    <div class="flex items-end">
                        <button type="submit"
                            class="w-full px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                            Search Available Performers
                        </button>
                    </div>
                </form>

                <!-- Search Results -->
                <div id="searchResults" class="space-y-4">
                    <!-- Results will be populated here -->
                </div>
            </div>
        </div>

        <!-- Tonight's Schedule -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b">
                <h2 class="text-lg font-semibold">Tonight's Schedule</h2>
            </div>
            <div class="p-6">
                <div id="scheduleList" class="space-y-4">
                    <!-- Performances will be loaded here -->
                    <div class="text-center text-gray-500">Loading schedule...</div>
                </div>
            </div>
        </div>
    </main>

    <!-- Booking Modal -->
    <div id="bookingModal" class="fixed inset-0 bg-gray-600 bg-opacity-50 hidden overflow-y-auto h-full w-full">
        <div class="relative top-20 mx-auto p-5 border w-96 shadow-lg rounded-md bg-white">
            <h3 class="text-lg font-semibold mb-4">Confirm Booking</h3>
            <div id="bookingDetails" class="mb-4">
                <!-- Booking details will be populated here -->
            </div>
            <div class="flex justify-end space-x-3">
                <button onclick="closeBookingModal()"
                    class="px-4 py-2 border rounded-md hover:bg-gray-100">
                    Cancel
                </button>
                <button onclick="confirmBooking()"
                    class="px-4 py-2 bg-blue-600 text-white rounded-md hover:bg-blue-700">
                    Confirm Booking
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './supabase.js';

        // Make supabase globally available
        window.supabase = supabase;
        
        // Get user data
        window.user = JSON.parse(sessionStorage.getItem('user'));
        if (!window.user || window.user.type !== 'venue') {
            window.location.href = 'login.html';
        }

        // Display user info
        document.getElementById('venueName').textContent = window.user.venue_name;
        document.getElementById('userEmail').textContent = window.user.email;

        // Set minimum date to today
        document.getElementById('searchDate').min = new Date().toISOString().split('T')[0];

        // Global variable to store selected performer for booking
        window.selectedPerformer = null;
        window.selectedTime = null;

        async function loadDashboardData() {
            try {
                // Get today's date in the correct ISO format
                const today = new Date();
                const tomorrow = new Date(today);
                tomorrow.setDate(tomorrow.getDate() + 1);
                
                // Format dates correctly for Supabase
                const startOfDay = today.toISOString();
                const endOfDay = tomorrow.toISOString();
                
                // Query performances for this venue
                const { data: performances, error } = await supabase
                    .from('performances')
                    .select(`
                        *,
                        performers (
                            stage_name,
                            id
                        )
                    `)
                    .eq('venue_id', window.user.id)
                    .gte('start_time', startOfDay)
                    .lt('start_time', endOfDay);
        
                if (error) throw error;

                // Update stats
                document.getElementById('actsCount').textContent = performances?.length || 0;

                // Update schedule list
                const scheduleList = document.getElementById('scheduleList');
                
                if (performances?.length) {
                    scheduleList.innerHTML = performances.map(perf => `
                        <div class="flex justify-between items-center p-4 bg-gray-50 rounded-lg">
                            <div>
                                <h3 class="font-medium">${perf.performers.stage_name}</h3>
                                <p class="text-sm text-gray-500">Status: ${perf.status}</p>
                            </div>
                            <div class="text-right">
                                <p class="text-sm font-medium">
                                    ${new Date(perf.start_time).toLocaleTimeString()} - 
                                    ${new Date(perf.end_time).toLocaleTimeString()}
                                </p>
                                <p class="text-sm text-gray-500">Rate: Â£${perf.booking_rate}/hr</p>
                            </div>
                        </div>
                    `).join('');
                } else {
                    scheduleList.innerHTML = `
                        <div class="text-center text-gray-500">
                            No performances scheduled for today
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        // Search for available performers
        async function searchPerformers(date, startTime) {
            try {
                // Convert date and time to timestamp
                const searchDateTime = new Date(`${date}T${startTime}`);
                const dayOfWeek = searchDateTime.getDay();
                
                // Calculate end time (1 hour after start time)
                const searchEndTime = new Date(searchDateTime);
                searchEndTime.setHours(searchEndTime.getHours() + 1);
        
                // First get all performers with availability on this day
                const { data: availability, error } = await supabase
                    .from('performer_availability')
                    .select(`
                        *,
                        performers (
                            id,
                            stage_name,
                            first_name,
                            last_name
                        )
                    `)
                    .eq('day_of_week', dayOfWeek);
        
                if (error) throw error;
        
                // Check for existing bookings (both pending and confirmed)
                const { data: existingBookings } = await supabase
                    .from('performances')
                    .select('performer_id')
                    .gte('start_time', searchDateTime.toISOString())
                    .lt('end_time', searchEndTime.toISOString())
                    .in('status', ['pending', 'confirmed']); // Only check pending and confirmed bookings
        
                // Filter out performers who are already booked
                const bookedPerformerIds = existingBookings?.map(booking => booking.performer_id) || [];
                
                const availablePerformers = availability.filter(slot => {
                    // Exclude if performer is already booked
                    if (bookedPerformerIds.includes(slot.performer_id)) return false;
                    
                    // Check if requested time falls within availability slot
                    const [slotStartHour] = slot.start_time.split(':');
                    const [slotEndHour] = slot.end_time.split(':');
                    const searchHour = searchDateTime.getHours();
                    
                    return searchHour >= parseInt(slotStartHour) && searchHour < parseInt(slotEndHour);
                });
        
                // Display results
                const resultsDiv = document.getElementById('searchResults');
                
                if (availablePerformers.length > 0) {
                    resultsDiv.innerHTML = availablePerformers.map(slot => `
                        <div class="border rounded-lg p-4 flex justify-between items-center">
                            <div>
                                <h3 class="font-medium">${slot.performers.stage_name}</h3>
                                <p class="text-sm text-gray-500">Available ${slot.start_time} - ${slot.end_time}</p>
                                <p class="text-sm text-gray-500">Rate: Â£${slot.rate_per_hour}/hr</p>
                            </div>
                            <button onclick="openBookingModal('${slot.performer_id}', '${slot.performers.stage_name}', ${slot.rate_per_hour}, '${searchDateTime.toISOString()}')"
                                class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                                Book Now
                            </button>
                        </div>
                    `).join('');
                } else {
                    resultsDiv.innerHTML = `
                        <div class="text-center text-gray-500">
                            No performers available at this time
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error searching performers:', error);
                document.getElementById('searchResults').innerHTML = `
                    <div class="text-center text-red-500">
                        Error searching for performers. Please try again.
                    </div>
                `;
            }
        }

        // Modal functions
        window.openBookingModal = function(performerId, performerName, rate, startTime) {
            window.selectedPerformer = {
                id: performerId,
                name: performerName,
                rate: rate
            };
            window.selectedTime = startTime;

            const endTime = new Date(startTime);
            endTime.setHours(endTime.getHours() + 1);

            document.getElementById('bookingDetails').innerHTML = `
                <div class="space-y-2">
                    <p><span class="font-medium">Performer:</span> ${performerName}</p>
                    <p><span class="font-medium">Date:</span> ${new Date(startTime).toLocaleDateString()}</p>
                    <p><span class="font-medium">Time:</span> ${new Date(startTime).toLocaleTimeString()} - ${endTime.toLocaleTimeString()}</p>
                    <p><span class="font-medium">Rate:</span> Â£${rate}/hr</p>
                </div>
            `;

            document.getElementById('bookingModal').classList.remove('hidden');
        };

        window.closeBookingModal = function() {
            document.getElementById('bookingModal').classList.add('hidden');
            window.selectedPerformer = null;
            window.selectedTime = null;
        };

        window.confirmBooking = async function() {
            try {
                const startTime = new Date(window.selectedTime);
                const endTime = new Date(startTime);
                endTime.setHours(endTime.getHours() + 1);

                const { error } = await supabase
                    .from('performances')
                    .insert([{
                        venue_id: window.user.id,
                        performer_id: window.selectedPerformer.id,
                        start_time: startTime.toISOString(),
                        end_time: endTime.toISOString(),
                        booking_rate: window.selectedPerformer.rate,
                        status: 'pending'
                    }]);

                if (error) throw error;

                closeBookingModal();
                alert('Booking submitted successfully! Awaiting performer confirmation.');
                loadDashboardData(); // Refresh the schedule
                document.getElementById('searchResults').innerHTML = ''; // Clear search results
            } catch (error) {
                console.error('Error creating booking:', error);
                alert('Error creating booking. Please try again.');
            }
        };

        // Logout function
        window.logout = function() {
            sessionStorage.removeItem('user');
            window.location.href = 'login.html';
        };

        // Set up form submission handler
        document.getElementById('searchForm').addEventListener('submit', (e) => {
            e.preventDefault();
            const date = document.getElementById('searchDate').value;
            const startTime = document.getElementById('searchStartTime').value;
            searchPerformers(date, startTime);
        });

        // Load initial data
        loadDashboardData();

        // Refresh data every minute
        setInterval(loadDashboardData, 60000);
    </script>
</body>
</html>
