<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="supabase.js"></script>
</head>
<body class="bg-gray-50">
    <!-- Check if user is logged in -->
    <script>
        const user = JSON.parse(sessionStorage.getItem('user'));
        if (!user) {
            window.location.href = 'login.html';
        }
    </script>

    <!-- Navigation Bar -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-gray-800" id="venueName">Loading...</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <span class="text-gray-600" id="userEmail"></span>
                    <button onclick="logout()" 
                            class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 px-4">
        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <!-- Tonight's Performers -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.318l-1.318 2.637L8.59 7.956l2.318 1.318L11.318 12l2.637-1.318L16.41 9.956l-2.318-1.318L13.682 6z" />
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-500">Tonight's Acts</p>
                        <p class="text-2xl font-semibold" id="actsCount">--</p>
                    </div>
                </div>
            </div>

            <!-- Average Rating -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-500">Average Rating</p>
                        <p class="text-2xl font-semibold" id="avgRating">--</p>
                    </div>
                </div>
            </div>

            <!-- Total Tips -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm text-gray-500">Tips Today</p>
                        <p class="text-2xl font-semibold" id="totalTips">£--</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Tonight's Schedule -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b flex justify-between items-center">
                <h2 class="text-lg font-semibold">Tonight's Schedule</h2>
                <button onclick="addPerformance()" 
                        class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600">
                    Add Performance
                </button>
            </div>
            <div class="p-6">
                <div id="scheduleList" class="space-y-4">
                    <!-- Performances will be loaded here -->
                    <div class="text-center text-gray-500">Loading performances...</div>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { supabase } from './supabase.js';

        const user = JSON.parse(sessionStorage.getItem('user'));
        document.getElementById('venueName').textContent = user.venue_name;
        document.getElementById('userEmail').textContent = user.email;

        // Load venue-specific data
        async function loadDashboardData() {
            try {
                // Query performances for this venue
                const { data: performances, error } = await supabase
                    .from('Performances')  // You'll need to create this table
                    .select('*')
                    .eq('venue_id', user.id)
                    .eq('date', new Date().toISOString().split('T')[0]);

                if (error) throw error;

                // Update stats
                document.getElementById('actsCount').textContent = performances?.length || 0;
                
                // Calculate average rating
                if (performances?.length) {
                    const avgRating = performances.reduce((acc, curr) => acc + (curr.rating || 0), 0) / performances.length;
                    document.getElementById('avgRating').textContent = avgRating.toFixed(1);
                }

                // Calculate total tips
                const totalTips = performances?.reduce((acc, curr) => acc + (curr.tips || 0), 0) || 0;
                document.getElementById('totalTips').textContent = `£${totalTips}`;

                // Update schedule list
                const scheduleList = document.getElementById('scheduleList');
                scheduleList.innerHTML = '';

                if (performances?.length) {
                    performances.forEach(perf => {
                        scheduleList.innerHTML += `
                            <div class="flex justify-between items-center p-4 bg-gray-50 rounded-lg">
                                <div>
                                    <h3 class="font-medium">${perf.performer_name}</h3>
                                    <p class="text-sm text-gray-500">${perf.performance_type}</p>
                                </div>
                                <div class="text-right">
                                    <p class="text-sm font-medium">${perf.start_time} - ${perf.end_time}</p>
                                    <div class="flex items-center space-x-1 text-yellow-400">
                                        <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4" fill="currentColor" viewBox="0 0 24 24">
                                            <path d="M12 2l3.09 6.26L22 9.27l-5 4.87 1.18 6.88L12 17.77l-6.18 3.25L7 14.14 2 9.27l6.91-1.01L12 2z"/>
                                        </svg>
                                        <span class="text-gray-600">${perf.rating || '--'}</span>
                                    </div>
                                </div>
                            </div>
                        `;
                    });
                } else {
                    scheduleList.innerHTML = `
                        <div class="text-center text-gray-500">
                            No performances scheduled for today
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }

        // Load initial data
        loadDashboardData();

        // Refresh data every minute
        setInterval(loadDashboardData, 60000);

        // Logout function
        window.logout = function() {
            sessionStorage.removeItem('user');
            window.location.href = 'login.html';
        };

        // Add performance function
        window.addPerformance = function() {
            // You can implement this to open a modal or navigate to a new page
            alert('Add performance functionality coming soon!');
        };
    </script>
</body>
</html>
