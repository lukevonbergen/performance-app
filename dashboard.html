<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stagelink | Venue Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-indigo-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <img src="/img/logo_v1.svg" alt="StageLink Logo" class="h-8 w-auto mr-4">
                    <div class="flex flex-col">
                        <h1 class="text-xl font-bold text-white" id="venueName">Loading...</h1>
                        <span class="text-sm text-indigo-200" id="userEmail"></span>
                    </div>
                </div>
                <div class="flex items-center space-x-4">
                    <button onclick="logout()" 
                            class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors duration-200 flex items-center space-x-2">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 24 24" fill="none" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M17 16l4-4m0 0l-4-4m4 4H7m6 4v1a3 3 0 01-3 3H6a3 3 0 01-3-3V7a3 3 0 013-3h4a3 3 0 013 3v1" />
                        </svg>
                        <span>Logout</span>
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- Welcome Banner -->
        <div class="bg-gradient-to-r from-indigo-600 to-indigo-800 rounded-xl shadow-lg p-6 mb-8">
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="text-2xl font-bold text-white mb-2" id="welcomeMessage">Welcome back!</h2>
                    <p class="text-indigo-100">Here's what's happening at your venue today</p>
                </div>
                <div class="text-right">
                    <p class="text-xl font-semibold text-white" id="currentDate"></p>
                    <p class="text-indigo-100" id="currentTime"></p>
                </div>
            </div>
        </div>

        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Tonight's Performers -->
            <div class="bg-gradient-to-br from-indigo-500 to-indigo-600 rounded-xl shadow-lg p-6 text-white hover:shadow-xl transition-shadow duration-200">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-white/20 text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.318l-1.318 2.637L8.59 7.956l2.318 1.318L11.318 12l2.637-1.318L16.41 9.956l-2.318-1.318L13.682 6z" />
                        </svg>
                    </div>
                    <div class="ml-5">
                        <p class="text-sm font-medium text-indigo-100">Tonight's Acts</p>
                        <p class="text-3xl font-bold mt-1" id="actsCount">--</p>
                    </div>
                </div>
            </div>

            <!-- Average Rating -->
            <div class="bg-gradient-to-br from-indigo-500 to-indigo-600 rounded-xl shadow-lg p-6 text-white hover:shadow-xl transition-shadow duration-200">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-white/20 text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                        </svg>
                    </div>
                    <div class="ml-5">
                        <p class="text-sm font-medium text-indigo-100">Average Rating</p>
                        <p class="text-3xl font-bold mt-1" id="avgRating">--</p>
                    </div>
                </div>
            </div>

            <!-- Total Tips -->
            <div class="bg-gradient-to-br from-indigo-500 to-indigo-600 rounded-xl shadow-lg p-6 text-white hover:shadow-xl transition-shadow duration-200">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-white/20 text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div class="ml-5">
                        <p class="text-sm font-medium text-indigo-100">Tips Today</p>
                        <p class="text-3xl font-bold mt-1" id="totalTips">Â£--</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Three Column Layout -->
        <div class="grid grid-cols-1 lg:grid-cols-3 gap-8">
            <!-- Calendar and Events (Left and Middle) -->
            <div class="lg:col-span-2 space-y-8">
                <!-- Upcoming Events Section -->
                <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
                    <div class="px-6 py-4 border-b border-gray-200 bg-indigo-50">
                        <h2 class="text-lg font-semibold text-indigo-900">Upcoming Events</h2>
                    </div>
                    <div class="p-6">
                        <div id="upcomingEventsList" class="space-y-4">
                            <!-- Events will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Tonight's Schedule -->
                <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
                    <div class="px-6 py-4 border-b border-gray-200 bg-indigo-50">
                        <h2 class="text-lg font-semibold text-indigo-900">Tonight's Schedule</h2>
                    </div>
                    <div class="p-6">
                        <div id="scheduleList" class="space-y-4">
                            <!-- Performances will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div class="space-y-8">
                <!-- Quick Actions -->
                <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
                    <div class="px-6 py-4 border-b border-gray-200 bg-indigo-50">
                        <h2 class="text-lg font-semibold text-indigo-900">Quick Actions</h2>
                    </div>
                    <div class="p-6">
                        <form id="searchForm" class="space-y-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                                <input type="date" id="searchDate" required min="" 
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
                                <input type="time" id="searchStartTime" required
                                    class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                            </div>
                            <button type="submit"
                                class="w-full px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200 shadow-md hover:shadow-lg">
                                Search Available Performers
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Search Results -->
                <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
                    <div class="px-6 py-4 border-b border-gray-200 bg-indigo-50">
                        <h2 class="text-lg font-semibold text-indigo-900">Search Results</h2>
                    </div>
                    <div class="p-6">
                        <div id="searchResults" class="space-y-4">
                            <!-- Results will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Booking Modal -->
    <div id="bookingModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden overflow-y-auto h-full w-full backdrop-blur-sm">
        <div class="relative top-20 mx-auto p-6 border w-full max-w-md shadow-xl rounded-xl bg-white">
            <h3 class="text-xl font-semibold text-gray-900 mb-4">Confirm Booking</h3>
            <div id="bookingDetails" class="mb-6">
                <!-- Booking details will be populated here -->
            </div>
            <div class="flex justify-end space-x-4">
                <button onclick="closeBookingModal()"
                    class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors duration-200">
                    Cancel
                </button>
                <button onclick="confirmBooking()"
                    class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200 shadow-md hover:shadow-lg">
                    Confirm Booking
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="./js/dashboard/venue.js"></script>
</body>
</html>
