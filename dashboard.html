<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stagelink | Venue Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="supabase.js"></script>
</head>
<body class="bg-gray-100 min-h-screen">
    <!-- Navigation Bar -->
    <nav class="bg-indigo-600 shadow-lg">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-2xl font-bold text-white" id="venueName">Loading...</h1>
                </div>
                <div class="flex items-center space-x-6">
                    <span class="text-indigo-100" id="userEmail"></span>
                    <button onclick="logout()" 
                            class="px-4 py-2 bg-red-500 text-white rounded-lg hover:bg-red-600 transition-colors duration-200">
                        Logout
                    </button>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-8 px-4 sm:px-6 lg:px-8">
        <!-- Stats Grid -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Tonight's Performers -->
            <div class="bg-gradient-to-br from-purple-500 to-purple-600 rounded-xl shadow-lg p-6 text-white">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-white/20 text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 4.318l-1.318 2.637L8.59 7.956l2.318 1.318L11.318 12l2.637-1.318L16.41 9.956l-2.318-1.318L13.682 6z" />
                        </svg>
                    </div>
                    <div class="ml-5">
                        <p class="text-sm font-medium text-purple-100">Tonight's Acts</p>
                        <p class="text-3xl font-bold mt-1" id="actsCount">--</p>
                    </div>
                </div>
            </div>

            <!-- Average Rating -->
            <div class="bg-gradient-to-br from-amber-500 to-amber-600 rounded-xl shadow-lg p-6 text-white">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-white/20 text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                        </svg>
                    </div>
                    <div class="ml-5">
                        <p class="text-sm font-medium text-amber-100">Average Rating</p>
                        <p class="text-3xl font-bold mt-1" id="avgRating">--</p>
                    </div>
                </div>
            </div>

            <!-- Total Tips -->
            <div class="bg-gradient-to-br from-emerald-500 to-emerald-600 rounded-xl shadow-lg p-6 text-white">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-white/20 text-white">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-8 w-8" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div class="ml-5">
                        <p class="text-sm font-medium text-emerald-100">Tips Today</p>
                        <p class="text-3xl font-bold mt-1" id="totalTips">£--</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Main Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 gap-8">
            <!-- Left Column -->
            <div class="space-y-8">
                <!-- Upcoming Events Section -->
                <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
                    <div class="px-6 py-4 border-b border-gray-200 bg-indigo-50">
                        <h2 class="text-lg font-semibold text-indigo-900">Upcoming Events</h2>
                    </div>
                    <div class="p-6">
                        <div id="upcomingEventsList" class="space-y-4">
                            <!-- Events will be loaded here -->
                        </div>
                    </div>
                </div>

                <!-- Tonight's Schedule -->
                <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
                    <div class="px-6 py-4 border-b border-gray-200 bg-indigo-50">
                        <h2 class="text-lg font-semibold text-indigo-900">Tonight's Schedule</h2>
                    </div>
                    <div class="p-6">
                        <div id="scheduleList" class="space-y-4">
                            <!-- Performances will be loaded here -->
                        </div>
                    </div>
                </div>
            </div>

            <!-- Right Column -->
            <div>
                <!-- Search and Book Performers -->
                <div class="bg-white rounded-xl shadow-lg overflow-hidden border border-gray-200">
                    <div class="px-6 py-4 border-b border-gray-200 bg-indigo-50">
                        <h2 class="text-lg font-semibold text-indigo-900">Find and Book Performers</h2>
                    </div>
                    <div class="p-6">
                        <!-- Search Form -->
                        <form id="searchForm" class="mb-6 space-y-4">
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Date</label>
                                    <input type="date" id="searchDate" required min="" 
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                                <div>
                                    <label class="block text-sm font-medium text-gray-700 mb-1">Start Time</label>
                                    <input type="time" id="searchStartTime" required
                                        class="w-full px-3 py-2 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500">
                                </div>
                            </div>
                            <button type="submit"
                                class="w-full px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200 shadow-md hover:shadow-lg">
                                Search Available Performers
                            </button>
                        </form>

                        <!-- Search Results -->
                        <div id="searchResults" class="space-y-4">
                            <!-- Results will be populated here -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <!-- Booking Modal -->
    <div id="bookingModal" class="fixed inset-0 bg-gray-900 bg-opacity-50 hidden overflow-y-auto h-full w-full backdrop-blur-sm">
        <div class="relative top-20 mx-auto p-6 border w-full max-w-md shadow-xl rounded-xl bg-white">
            <h3 class="text-xl font-semibold text-gray-900 mb-4">Confirm Booking</h3>
            <div id="bookingDetails" class="mb-6">
                <!-- Booking details will be populated here -->
            </div>
            <div class="flex justify-end space-x-4">
                <button onclick="closeBookingModal()"
                    class="px-4 py-2 border border-gray-300 rounded-lg hover:bg-gray-50 transition-colors duration-200">
                    Cancel
                </button>
                <button onclick="confirmBooking()"
                    class="px-4 py-2 bg-indigo-600 text-white rounded-lg hover:bg-indigo-700 transition-colors duration-200 shadow-md hover:shadow-lg">
                    Confirm Booking
                </button>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './js/supabase.js';
    
        // Make supabase globally available
        window.supabase = supabase;
        
        // Get user data
        window.user = JSON.parse(sessionStorage.getItem('user'));
        if (!window.user || window.user.type !== 'venue') {
            window.location.href = 'login';
        }
    
        // Display user info
        document.getElementById('venueName').textContent = window.user.venue_name;
        document.getElementById('userEmail').textContent = window.user.email;
    
        // Set minimum date to today
        document.getElementById('searchDate').min = new Date().toISOString().split('T')[0];
    
        // Global variable to store selected performer for booking
        window.selectedPerformer = null;
        window.selectedTime = null;
    
        async function loadDashboardData() {
            try {
                const today = new Date().toISOString().split('T')[0];
                console.log('Fetching fresh data for date:', today);
    
                // Clear cache and get fresh data
                const { data: upcomingEvents, error } = await supabase
                    .from('performances')
                    .select(`
                        *,
                        performers (
                            stage_name
                        )
                    `)
                    .eq('venue_id', window.user.id)
                    .gte('date', today)
                    .order('date', { ascending: true });
    
                if (error) {
                    console.error('Fetch error:', error);
                    throw error;
                }
    
                console.log('Fresh events data:', upcomingEvents);
    
                const upcomingEventsList = document.getElementById('upcomingEventsList');
                
                if (upcomingEvents && upcomingEvents.length > 0) {
                    upcomingEventsList.innerHTML = upcomingEvents.map(event => `
                        <div class="border-l-4 ${
                            event.status === 'confirmed' ? 'border-green-500' :
                            event.status === 'pending' ? 'border-yellow-500' :
                            'border-gray-500'
                        } pl-4 py-3">
                            <div class="flex justify-between items-start">
                                <div>
                                    <h3 class="font-medium">${event.performers.stage_name}</h3>
                                    <p class="text-sm text-gray-500">${new Date(event.date).toLocaleDateString()}</p>
                                    <p class="text-sm text-gray-500">${event.start_time} - ${event.end_time}</p>
                                </div>
                                <div class="flex flex-col items-end">
                                    <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium ${
                                        event.status === 'confirmed' ? 'bg-green-100 text-green-800' :
                                        event.status === 'pending' ? 'bg-yellow-100 text-yellow-800' :
                                        'bg-gray-100 text-gray-800'
                                    }">
                                        ${event.status.charAt(0).toUpperCase() + event.status.slice(1)}
                                    </span>
                                    ${event.status === 'pending' ? `
                                        <button 
                                            onclick="cancelBooking('${event.id}')"
                                            class="mt-2 text-sm text-red-600 hover:text-red-800"
                                        >
                                            Cancel Booking
                                        </button>
                                    ` : ''}
                                </div>
                            </div>
                        </div>
                    `).join('');
                } else {
                    upcomingEventsList.innerHTML = `
                        <div class="text-center text-gray-500">
                            No upcoming events scheduled
                        </div>
                    `;
                }
    
                // Update today's schedule
                const todayEvents = upcomingEvents?.filter(event => event.date === today) || [];
                const scheduleList = document.getElementById('scheduleList');
                
                if (todayEvents.length > 0) {
                    scheduleList.innerHTML = todayEvents.map(event => `
                        <div class="border-l-4 border-blue-500 pl-4">
                            <h3 class="font-medium">${event.performers.stage_name}</h3>
                            <p class="text-gray-600">${event.start_time} - ${event.end_time}</p>
                            <p class="text-sm text-gray-500">Status: ${event.status}</p>
                        </div>
                    `).join('');
                } else {
                    scheduleList.innerHTML = `
                        <div class="text-center text-gray-500">
                            No performances scheduled for today
                        </div>
                    `;
                }
    
                // Update stats
                document.getElementById('actsCount').textContent = todayEvents.length;
    
            } catch (error) {
                console.error('Error loading dashboard data:', error);
            }
        }
    
        async function searchPerformers(date, startTime) {
            try {
                // Convert date and time to timestamp
                const searchDateTime = new Date(`${date}T${startTime}`);
                
                // First, get existing bookings for this date and time
                const { data: existingBookings, error: bookingsError } = await supabase
                    .from('performances')
                    .select('performer_id')
                    .eq('date', date)
                    .eq('start_time', startTime + ':00');
        
                if (bookingsError) throw bookingsError;
        
                // Get array of already booked performer IDs
                const bookedPerformerIds = existingBookings?.map(booking => booking.performer_id) || [];
                
                // Get all performers with availability on this date
                const { data: availability, error } = await supabase
                    .from('performer_availability')
                    .select(`
                        *,
                        performers (
                            id,
                            stage_name
                        )
                    `)
                    .eq('date', date);
        
                if (error) throw error;
        
                // Filter available performers
                const availablePerformers = (availability || []).filter(slot => {
                    // Exclude if performer is already booked
                    if (bookedPerformerIds.includes(slot.performer_id)) return false;
                    
                    // Check if requested time falls within availability slot
                    const requestedTime = parseInt(startTime.split(':')[0]);
                    const slotStart = parseInt(slot.start_time.split(':')[0]);
                    const slotEnd = parseInt(slot.end_time.split(':')[0]);
                    
                    return requestedTime >= slotStart && requestedTime < slotEnd;
                });
        
                const resultsDiv = document.getElementById('searchResults');
                
                if (availablePerformers.length > 0) {
                    resultsDiv.innerHTML = availablePerformers.map(slot => `
                        <div class="border rounded-lg p-4 flex justify-between items-center">
                            <div>
                                <h3 class="font-medium">${slot.performers.stage_name}</h3>
                                <p class="text-sm text-gray-500">Available ${slot.start_time} - ${slot.end_time}</p>
                                <p class="text-sm text-gray-500">Rate: £${slot.rate_per_hour}/hr</p>
                            </div>
                            <button 
                                id="book-${slot.performer_id}"
                                onclick="openBookingModal(\`${slot.performer_id}\`, \`${slot.performers.stage_name}\`, ${slot.rate_per_hour}, \`${searchDateTime.toISOString()}\`)"
                                class="px-4 py-2 bg-blue-500 text-white rounded-lg hover:bg-blue-600 transition-all duration-200"
                            >
                                Book Now
                            </button>
                        </div>
                    `).join('');
                } else {
                    resultsDiv.innerHTML = `
                        <div class="text-center text-gray-500">
                            No performers available at this time
                        </div>
                    `;
                }
            } catch (error) {
                console.error('Error searching performers:', error);
                document.getElementById('searchResults').innerHTML = `
                    <div class="text-center text-red-500">
                        Error searching for performers. Please try again.
                    </div>
                `;
            }
        }
    
        window.cancelBooking = async function(bookingId) {
            // Cache DOM elements before the operation
            const button = event.target;
            const bookingElement = button.closest('.border-l-4');
            
            // Prevent multiple clicks
            if (button.disabled) return;
            
            // Show immediate feedback
            button.disabled = true;
            button.style.opacity = '0.5';
            
            try {
                const response = await Promise.race([
                    supabase
                        .from('performances')
                        .delete()
                        .eq('id', bookingId)
                        .eq('venue_id', window.user.id),
                    new Promise((_, reject) => 
                        setTimeout(() => reject(new Error('Operation timed out')), 5000)
                    )
                ]);

                if (response.error) throw response.error;

                // Remove the booking element from UI immediately
                if (bookingElement) {
                    bookingElement.remove();
                }

                // Refresh data in background
                requestAnimationFrame(() => {
                    loadDashboardData();
                });

            } catch (error) {
                console.error('Cancellation error:', error);
                button.disabled = false;
                button.style.opacity = '1';
                
                // Show error in UI
                const errorMsg = document.createElement('span');
                errorMsg.className = 'text-red-500 text-sm ml-2';
                errorMsg.textContent = 'Failed to cancel';
                button.parentNode.appendChild(errorMsg);
                
                setTimeout(() => errorMsg.remove(), 3000);
            }
        };
    
        // Modal functions
        window.openBookingModal = function(performerId, performerName, rate, startTime) {
            window.selectedPerformer = {
                id: performerId,
                name: performerName,
                rate: rate
            };
            window.selectedTime = startTime;
    
            const endTime = new Date(startTime);
            endTime.setHours(endTime.getHours() + 1);
    
            document.getElementById('bookingDetails').innerHTML = `
                <div class="space-y-2">
                    <p><span class="font-medium">Performer:</span> ${performerName}</p>
                    <p><span class="font-medium">Date:</span> ${new Date(startTime).toLocaleDateString()}</p>
                    <p><span class="font-medium">Time:</span> ${new Date(startTime).toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })} - ${endTime.toLocaleTimeString([], { hour: '2-digit', minute: '2-digit' })}</p>
                    <p><span class="font-medium">Rate:</span> £${rate}/hr</p>
                </div>
            `;
    
            document.getElementById('bookingModal').classList.remove('hidden');
        };
    
        window.closeBookingModal = function() {
            document.getElementById('bookingModal').classList.add('hidden');
            window.selectedPerformer = null;
            window.selectedTime = null;
        };
    
        window.confirmBooking = async function() {
            try {
                const date = new Date(window.selectedTime).toISOString().split('T')[0];
                const startTime = document.getElementById('searchStartTime').value;
                
                // Calculate end time (1 hour later)
                const [hours, minutes] = startTime.split(':');
                const endTimeHours = (parseInt(hours) + 1).toString().padStart(2, '0');
                const endTime = `${endTimeHours}:${minutes}`;
        
                const bookingData = {
                    venue_id: window.user.id,
                    performer_id: window.selectedPerformer.id,
                    date: date,
                    start_time: startTime + ':00',
                    end_time: endTime + ':00',
                    booking_rate: window.selectedPerformer.rate,
                    status: 'pending'
                };
        
                const { error } = await supabase
                    .from('performances')
                    .insert([bookingData]);
        
                if (error) throw error;
        
                closeBookingModal();
                alert('Booking submitted successfully! Awaiting performer confirmation.');
                loadDashboardData();
                document.getElementById('searchForm').dispatchEvent(new Event('submit'));
            } catch (error) {
                console.error('Error creating booking:', error);
                alert('Error creating booking. Please try again.');
            }
        };
    
        // Logout function
        window.logout = function() {
            sessionStorage.removeItem('user');
            window.location.href = 'login';
        };
    
        // Set up form submission handler
        document.getElementById('searchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            const date = document.getElementById('searchDate').value;
            const startTime = document.getElementById('searchStartTime').value;
            await searchPerformers(date, startTime);
        });
    
        // Load initial data
        loadDashboardData();
    
        // Refresh data every minute
        setInterval(loadDashboardData, 60000);
    </script>
</body>
</html>
