<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Performers | Stagelink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .star {
            cursor: pointer;
            color: #D1D5DB; /* gray-300 */
            transition: color 0.2s;
        }
        .star.text-yellow-400 {
            color: #FBBF24; /* yellow-400 */
        }
        .star:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Step 1: Performer Selection -->
    <div id="venueHeader" class="mb-8">
        <h2 class="text-xl font-bold mb-4">Performances at <span id="venueName">...</span></h2>
        
        <!-- Current Events (Ratable) -->
        <div class="mb-8">
            <h3 class="text-lg font-semibold mb-4 text-green-600">Current Events</h3>
            <div class="space-y-4" id="currentEventsList">
                <!-- Populated by JS -->
            </div>
        </div>
    
        <!-- Upcoming Events -->
        <div class="mb-8">
            <h3 class="text-lg font-semibold mb-4 text-blue-600">Upcoming Events</h3>
            <div class="space-y-4" id="upcomingEventsList">
                <!-- Populated by JS -->
            </div>
        </div>
    
        <!-- Expired Events -->
        <div class="mb-8">
            <h3 class="text-lg font-semibold mb-4 text-gray-600">Expired Events</h3>
            <div class="space-y-4" id="expiredEventsList">
                <!-- Populated by JS -->
            </div>
        </div>
    </div>

    <!-- Step 2: Rating Form (initially hidden) -->
    <div id="ratingForm" class="max-w-lg mx-auto p-6 hidden">
        <div class="space-y-6">
            <!-- Overall Rating -->
            <div class="rating-section">
                <h3 class="text-lg font-semibold mb-2">Overall Performance</h3>
                <div class="star-rating" data-category="overall">
                    <div class="flex space-x-2">
                        <button class="star" data-value="1">★</button>
                        <button class="star" data-value="2">★</button>
                        <button class="star" data-value="3">★</button>
                        <button class="star" data-value="4">★</button>
                        <button class="star" data-value="5">★</button>
                    </div>
                </div>
            </div>

            <!-- Stage Presence -->
            <div class="rating-section">
                <h3 class="text-lg font-semibold mb-2">Stage Presence</h3>
                <div class="star-rating" data-category="presence">
                    <div class="flex space-x-2">
                        <button class="star" data-value="1">★</button>
                        <button class="star" data-value="2">★</button>
                        <button class="star" data-value="3">★</button>
                        <button class="star" data-value="4">★</button>
                        <button class="star" data-value="5">★</button>
                    </div>
                </div>
            </div>

            <!-- Song Selection -->
            <div class="rating-section">
                <h3 class="text-lg font-semibold mb-2">Song Selection</h3>
                <div class="star-rating" data-category="songs">
                    <div class="flex space-x-2">
                        <button class="star" data-value="1">★</button>
                        <button class="star" data-value="2">★</button>
                        <button class="star" data-value="3">★</button>
                        <button class="star" data-value="4">★</button>
                        <button class="star" data-value="5">★</button>
                    </div>
                </div>
            </div>

            <!-- Comments -->
            <div>
                <label class="text-lg font-semibold mb-2">Additional Comments</label>
                <textarea class="w-full" id="comments"></textarea>
            </div>

            <!-- Venue Verification -->
            <div class="flex items-center space-x-2">
                <input type="checkbox" id="venueVerification">
                <label for="venueVerification">
                    I confirm I'm currently at <span id="venueNameConfirm">...</span>
                </label>
            </div>

            <button id="submitRating" class="bg-blue-500 text-white py-2 px-4 rounded">Submit Rating</button>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/js/ratings/rate.js"></script>
</body>
</html>
