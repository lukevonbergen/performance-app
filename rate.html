<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rate Performers | Stagelink</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .star {
            cursor: pointer;
            color: #D1D5DB;
            transition: color 0.2s;
        }
        .star.text-yellow-400 {
            color: #FBBF24;
        }
        .star:hover {
            transform: scale(1.1);
        }
    </style>
</head>
<body class="bg-gray-50">
    <div class="max-w-lg mx-auto p-6">
        <!-- List View -->
        <div id="performerSelect">
            
            <div class="mb-8 text-center">
                <h2 class="text-2xl font-bold">Performances at <span id="venueName">...</span></h2>
            </div>

            <!-- Dynamic content -->
            <div id="performerList" class="max-w-lg mx-auto p-6">
                
                <!-- Current Events (Ratable) -->
                <div class="mb-8">
                    <h3 class="text-lg font-semibold mb-4 text-green-600">Current Events</h3>
                    <div class="space-y-4" id="currentEventsList">
                        <!-- Populated by JS -->
                    </div>
                </div>
            
                <!-- Upcoming Events -->
                <div class="mb-8">
                    <h3 class="text-lg font-semibold mb-4 text-blue-600">Upcoming Events</h3>
                    <div class="space-y-4" id="upcomingEventsList">
                        <!-- Populated by JS -->
                    </div>
                </div>
            
                <!-- Expired Events -->
                <div class="mb-8">
                    <h3 class="text-lg font-semibold mb-4 text-gray-600">Expired Events</h3>
                    <div class="space-y-4" id="expiredEventsList">
                        <!-- Populated by JS -->
                    </div>
                </div>
            </div>
        </div>

        <!-- Rating Form -->
        <div id="ratingForm" class="hidden">
            <div class="mb-8">
                <button id="backToList" class="text-gray-600 hover:text-gray-800 flex items-center gap-2">
                    <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" viewBox="0 0 20 20" fill="currentColor">
                        <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L4.414 9H17a1 1 0 110 2H4.414l5.293 5.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                    </svg>
                    Back to Performances
                </button>
            </div>

            <div class="space-y-6">
                <!-- Overall Rating -->
                <div class="rating-section">
                    <h3 class="text-lg font-semibold mb-2">Overall Performance</h3>
                    <div class="star-rating" data-category="overall">
                        <div class="flex space-x-2">
                            <button type="button" class="star text-3xl" data-value="1">★</button>
                            <button type="button" class="star text-3xl" data-value="2">★</button>
                            <button type="button" class="star text-3xl" data-value="3">★</button>
                            <button type="button" class="star text-3xl" data-value="4">★</button>
                            <button type="button" class="star text-3xl" data-value="5">★</button>
                        </div>
                    </div>
                </div>

                <!-- Stage Presence -->
                <div class="rating-section">
                    <h3 class="text-lg font-semibold mb-2">Stage Presence</h3>
                    <div class="star-rating" data-category="presence">
                        <div class="flex space-x-2">
                            <button type="button" class="star text-3xl" data-value="1">★</button>
                            <button type="button" class="star text-3xl" data-value="2">★</button>
                            <button type="button" class="star text-3xl" data-value="3">★</button>
                            <button type="button" class="star text-3xl" data-value="4">★</button>
                            <button type="button" class="star text-3xl" data-value="5">★</button>
                        </div>
                    </div>
                </div>

                <!-- Song Selection -->
                <div class="rating-section">
                    <h3 class="text-lg font-semibold mb-2">Song Selection</h3>
                    <div class="star-rating" data-category="songs">
                        <div class="flex space-x-2">
                            <button type="button" class="star text-3xl" data-value="1">★</button>
                            <button type="button" class="star text-3xl" data-value="2">★</button>
                            <button type="button" class="star text-3xl" data-value="3">★</button>
                            <button type="button" class="star text-3xl" data-value="4">★</button>
                            <button type="button" class="star text-3xl" data-value="5">★</button>
                        </div>
                    </div>
                </div>

                <!-- Comments -->
                <div>
                    <label class="block text-lg font-semibold mb-2">Additional Comments</label>
                    <textarea 
                        id="comments" 
                        class="w-full p-3 border border-gray-300 rounded-lg focus:ring-2 focus:ring-indigo-500 focus:border-indigo-500"
                        rows="4"
                        placeholder="Share your thoughts about the performance..."
                    ></textarea>
                </div>

                <!-- Venue Verification -->
                <div class="flex items-center space-x-2">
                    <input 
                        type="checkbox" 
                        id="venueVerification"
                        class="w-4 h-4 text-indigo-600 border-gray-300 rounded focus:ring-indigo-500"
                    >
                    <label for="venueVerification" class="text-sm text-gray-700">
                        I confirm I'm currently at <span id="venueName">...</span>
                    </label>
                </div>

                <button 
                    id="submitRating" 
                    class="w-full bg-indigo-600 text-white py-3 px-4 rounded-lg hover:bg-indigo-700 transition-colors"
                >
                    Submit Rating
                </button>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script type="module" src="/js/ratings/rate.js"></script>
</body>
</html>
