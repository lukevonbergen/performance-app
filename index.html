<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Performance Manager</title>
  <link href="https://cdn.tailwindcss.com" rel="stylesheet">
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #1e40af, #3b82f6);
    }
    .card-shine {
      position: relative;
      overflow: hidden;
    }
    .card-shine::before {
      content: '';
      position: absolute;
      top: -50%;
      left: -50%;
      width: 200%;
      height: 200%;
      background: linear-gradient(
        45deg,
        transparent 0%,
        rgba(255, 255, 255, 0.1) 50%,
        transparent 100%
      );
      transform: rotate(45deg);
      animation: shine 3s infinite;
    }
    @keyframes shine {
      0% { transform: translateX(-50%) rotate(45deg); }
      100% { transform: translateX(150%) rotate(45deg); }
    }
  </style>
</head>
<body class="gradient-bg text-white min-h-screen flex items-center justify-center">
  <div class="card-shine bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full">
    <h1 class="text-3xl font-bold text-center mb-6">Welcome to Performance Manager</h1>
    <div class="space-y-4">
      <a href="venue-signup.html" class="block px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Sign Up as a Venue
      </a>
      <a href="performer-signup.html" class="block px-4 py-2 bg-blue-500 hover:bg-blue-600 text-white font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Sign Up as a Performer
      </a>
      <a href="login.html" class="block px-4 py-2 text-blue-500 hover:text-blue-600 font-medium rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500 focus:ring-opacity-50">
        Log In
      </a>
    </div>
  </div>
</body>
</html>
