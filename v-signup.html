<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Signup | Stagelink</title>
    <link rel="icon" type="image/x-icon" href="./img/favicon/fav.ico">
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-[#0A0A18]">
    <!-- Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute w-[500px] h-[500px] bg-purple-500/30 rounded-full filter blur-3xl -top-32 -left-40"></div>
        <div class="absolute w-[500px] h-[500px] bg-blue-500/30 rounded-full filter blur-3xl -bottom-32 -right-40"></div>
    </div>

    <div class="relative min-h-screen flex items-center justify-center p-4">
        <div class="w-full max-w-md flex flex-col">
            <!-- Back button -->
            <a href="/" class="inline-flex items-center group text-gray-400 hover:text-white mb-4">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 mr-2 transform group-hover:-translate-x-1 transition-transform duration-200" viewBox="0 0 20 20" fill="currentColor">
                    <path fill-rule="evenodd" d="M9.707 16.707a1 1 0 01-1.414 0l-6-6a1 1 0 010-1.414l6-6a1 1 0 011.414 1.414L5.414 9H17a1 1 0 110 2H5.414l4.293 4.293a1 1 0 010 1.414z" clip-rule="evenodd" />
                </svg>
                Back to Homepage
            </a>

            <!-- Form Card -->
            <div class="backdrop-blur-xl bg-white/10 rounded-xl p-8 shadow-xl">
                <h2 class="text-2xl font-bold text-center mb-6 text-white">Register as Venue</h2>

                <!-- Progress Steps -->
                <div class="flex justify-between mb-8">
                    <div id="step1-indicator" class="h-1 flex-1 bg-indigo-500"></div>
                    <div id="step2-indicator" class="h-1 flex-1 bg-gray-600"></div>
                </div>

                <form id="signupForm" class="space-y-4">
                    <!-- Step 1 -->
                    <div id="step1" class="space-y-4">
                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-300">First Name</label>
                                <input type="text" id="firstName" required
                                    class="w-full px-3 py-2 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300">Last Name</label>
                                <input type="text" id="lastName" required
                                    class="w-full px-3 py-2 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-indigo-500">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-300">Venue Name</label>
                            <input type="text" id="venueName" required
                                class="w-full px-3 py-2 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-indigo-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-300">Email</label>
                            <input type="email" id="email" required
                                class="w-full px-3 py-2 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-indigo-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-300">Password</label>
                            <input type="password" id="password" required
                                class="w-full px-3 py-2 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-indigo-500">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-300">Confirm Password</label>
                            <input type="password" id="passwordConfirm" required
                                class="w-full px-3 py-2 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-indigo-500">
                        </div>

                        <button type="button" id="nextButton"
                            class="w-full py-3 px-4 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-medium text-white transition-colors">
                            Next Step
                        </button>
                    </div>

                    <!-- Step 2 -->
                    <div id="step2" class="space-y-4 hidden">
                        <div>
                            <label class="block text-sm font-medium text-gray-300">Address Line 1</label>
                            <input type="text" id="addressLine1" required
                                class="w-full px-3 py-2 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-indigo-500"
                                placeholder="Street address, house number">
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-300">Address Line 2 (Optional)</label>
                            <input type="text" id="addressLine2"
                                class="w-full px-3 py-2 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-indigo-500"
                                placeholder="Apartment, suite, building, etc.">
                        </div>

                        <div class="grid grid-cols-2 gap-4">
                            <div>
                                <label class="block text-sm font-medium text-gray-300">Town/City</label>
                                <input type="text" id="city" required
                                    class="w-full px-3 py-2 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-indigo-500">
                            </div>
                            <div>
                                <label class="block text-sm font-medium text-gray-300">County (Optional)</label>
                                <input type="text" id="county"
                                    class="w-full px-3 py-2 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-indigo-500">
                            </div>
                        </div>

                        <div>
                            <label class="block text-sm font-medium text-gray-300">Postcode</label>
                            <input type="text" id="postcode" required
                                class="w-full px-3 py-2 bg-gray-800/50 border border-gray-700 rounded-lg text-white focus:ring-2 focus:ring-indigo-500">
                        </div>

                        <div class="flex gap-4">
                            <button type="button" id="backButton"
                                class="w-1/2 py-3 px-4 bg-gray-600 hover:bg-gray-700 rounded-lg font-medium text-white transition-colors">
                                Back
                            </button>
                            <button type="submit"
                                class="w-1/2 py-3 px-4 bg-indigo-600 hover:bg-indigo-700 rounded-lg font-medium text-white transition-colors">
                                Sign Up
                            </button>
                        </div>
                    </div>
                </form>

                <div class="mt-4 text-center text-sm">
                    <a href="login" class="text-indigo-400 hover:text-indigo-300">Already have an account? Log in</a>
                </div>

                <div id="message" class="mt-4 text-center text-white"></div>
            </div>
        </div>
    </div>

    <!-- Login Auth -->
    <script type="module">
        import { VenueSignup } from './js/auth/signup-venue.js';
        document.addEventListener('DOMContentLoaded', () => {
            new VenueSignup();
        });
    </script>

</body>
</html>
