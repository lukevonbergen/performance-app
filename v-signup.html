
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Sign Up</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <script type="module" src="supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold text-center mb-6">Sign Up Your Venue</h2>
            
            <form id="signupForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">First Name</label>
                    <input type="text" id="firstName" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Last Name</label>
                    <input type="text" id="lastName" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Venue Name</label>
                    <input type="text" id="venueName" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
                    <input type="password" id="passwordConfirm" required class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Sign Up
                </button>
            </form>

            <div id="message" class="mt-4 text-center hidden">
                <!-- Success/Error messages will appear here -->
            </div>
        </div>
    </div>

    <script type="module">
    import { supabase } from './supabase.js';
    
    document.getElementById('signupForm').addEventListener('submit', async (e) => {
        e.preventDefault();
        
        const messageDiv = document.getElementById('message');
        messageDiv.className = 'mt-4 text-center';

        // Get password values
        const password = document.getElementById('password').value;
        const passwordConfirm = document.getElementById('passwordConfirm').value;
        
        // Check if passwords match
        if (password !== passwordConfirm) {
            messageDiv.textContent = 'Passwords do not match';
            messageDiv.className = 'mt-4 text-center text-red-600';
            return;
        }
        
        try {
            // Create the user data without hashing (Supabase will handle password security)
            const userData = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                venue_name: document.getElementById('venueName').value,
                email: document.getElementById('email').value,
                password: document.getElementById('password').value, // Plain password
                created_at: new Date().toISOString()
            };
            
            // Insert into Supabase - Updated table name from 'PerformanceApp' to 'venues'
            const { data, error } = await supabase
                .from('venues')  // Changed from 'PerformanceApp' to 'venues'
                .insert([userData]);
                
            if (error) throw error;
            
            messageDiv.textContent = 'Sign up successful!';
            messageDiv.className = 'mt-4 text-center text-green-600';
            
            // Clear the form
            document.getElementById('signupForm').reset();

            // Wait 2 seconds before redirecting (so user can see success message)
            setTimeout(() => {
                window.location.href = 'login.html';
            }, 2000);
            
        } catch (error) {
            console.error('Error:', error);
            messageDiv.textContent = 'Error signing up. Please try again.';
            messageDiv.className = 'mt-4 text-center text-red-600';
        }
    });
</script>
</body>
</html>
