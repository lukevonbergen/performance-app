<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venue Signup | Stagelink</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/bcryptjs/2.4.3/bcrypt.min.js"></script>
    <script type="module" src="./js/utils/supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="./css/landing.css">
</head>
<body class="bg-[#0A0A18]">

    <!-- Background Elements -->
    <div class="absolute inset-0 overflow-hidden">
        <div class="absolute w-[500px] h-[500px] bg-purple-500/30 rounded-full filter blur-3xl -top-32 -left-40"></div>
        <div class="absolute w-[500px] h-[500px] bg-blue-500/30 rounded-full filter blur-3xl -bottom-32 -right-40"></div>
    </div>

    <nav class="fixed w-full z-50 bg-black/20 backdrop-blur-lg border-b border-white/5">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between items-center h-20">
                <!-- Logo -->
                <div class="flex items-center">
                    <span class="text-2xl font-bold text-white">StageLink</span>
                </div>

                <!-- Desktop/Mobile Navigation -->
                <div class="flex items-center">
                    <!-- Desktop Navigation -->
                    <div class="hidden md:flex items-center space-x-6">
                        <a href="#" class="text-gray-300 hover:text-white transition-colors duration-200">Products</a>
                        <a href="#" class="text-gray-300 hover:text-white transition-colors duration-200">Pricing</a>
                        <a href="#" class="text-gray-300 hover:text-white transition-colors duration-200">Resources</a>
                        <button onclick="window.location.href='login'" 
                                class="px-8 py-3 rounded-full bg-white/10 text-white border border-white/10 hover:bg-white/20 transition-all duration-300">
                            Login
                        </button>
                    </div>

                    <!-- Mobile menu button -->
                    <div class="md:hidden">
                        <button type="button" class="mobile-menu-button text-white p-2 hover:bg-white/10 rounded-lg">
                            <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                            </svg>
                        </button>
                    </div>
                </div>
            </div>

            <!-- Mobile Menu -->
            <div class="mobile-menu hidden md:hidden">
                <div class="px-2 pt-2 pb-3 space-y-1">
                    <a href="#" class="text-white hover:bg-white/10 block px-3 py-2 rounded-lg transition-colors duration-200">Products</a>
                    <a href="#" class="text-white hover:bg-white/10 block px-3 py-2 rounded-lg transition-colors duration-200">Pricing</a>
                    <a href="#" class="text-white hover:bg-white/10 block px-3 py-2 rounded-lg transition-colors duration-200">Resources</a>
                    <a href="login" class="text-white hover:bg-white/10 block px-3 py-2 rounded-lg transition-colors duration-200">Login</a>
                </div>
            </div>
        </div>
    </nav>

    <div class="relative min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full glass-card p-8">
            <h2 class="text-2xl font-bold text-center mb-6 text-white">Register as Venue</h2>
            
            <form id="signupForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-300">First Name</label>
                    <input type="text" id="firstName" required
                        class="auth-input mt-1 block w-full px-3 py-2 rounded-lg">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300">Last Name</label>
                    <input type="text" id="lastName" required
                        class="auth-input mt-1 block w-full px-3 py-2 rounded-lg">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300">Venue Name</label>
                    <input type="text" id="venueName" required
                        class="auth-input mt-1 block w-full px-3 py-2 rounded-lg">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300">Email</label>
                    <input type="email" id="email" required
                        class="auth-input mt-1 block w-full px-3 py-2 rounded-lg">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300">Password</label>
                    <input type="password" id="password" required
                        class="auth-input mt-1 block w-full px-3 py-2 rounded-lg">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-300">Confirm Password</label>
                    <input type="password" id="passwordConfirm" required 
                        class="auth-input mt-1 block w-full px-3 py-2 rounded-lg">
                </div>

                <button type="submit"
                    class="auth-button w-full py-3 px-4 rounded-lg font-medium">
                    Sign Up
                </button>
            </form>

            <div class="mt-4 text-center text-sm">
                <a href="login" class="text-indigo-400 hover:text-indigo-300">Already have an account? Log in</a>
            </div>

            <div id="message" class="mt-4 text-center text-white"></div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './js/utils/supabase.js';
        
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const messageDiv = document.getElementById('message');
            messageDiv.className = 'mt-4 text-center text-white';
    
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const passwordConfirm = document.getElementById('passwordConfirm').value;
            
            if (password !== passwordConfirm) {
                messageDiv.textContent = 'Passwords do not match';
                messageDiv.className = 'mt-4 text-center text-red-400';
                return;
            }
            
            try {
                const { data: existingVenue, error: checkError } = await supabase
                    .from('venues')
                    .select('email')
                    .eq('email', email);
                    
                if (checkError) throw checkError;
                
                if (existingVenue?.length > 0) {
                    messageDiv.textContent = 'It looks like you are already a user, please login.';
                    messageDiv.className = 'mt-4 text-center text-red-400';
                    return;
                }
    
                const userData = {
                    first_name: document.getElementById('firstName').value,
                    last_name: document.getElementById('lastName').value,
                    venue_name: document.getElementById('venueName').value,
                    email: email,
                    password: password,
                    created_at: new Date().toISOString()
                };
                
                const { data, error } = await supabase
                    .from('venues')
                    .insert([userData]);
                    
                if (error) throw error;
                
                messageDiv.textContent = 'Sign up successful!';
                messageDiv.className = 'mt-4 text-center text-green-400';
                
                document.getElementById('signupForm').reset();
    
                setTimeout(() => {
                    window.location.href = 'login';
                }, 2000);
                
            } catch (error) {
                console.error('Error:', error);
                messageDiv.textContent = 'Error signing up. Please try again.';
                messageDiv.className = 'mt-4 text-center text-red-400';
            }
        });
    </script>
</body>
</html>
