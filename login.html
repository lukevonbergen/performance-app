<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | Stagelink</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-lg shadow-lg p-8">
            <h2 class="text-2xl font-bold text-center mb-6">Login to PerformanceDash</h2>
            
            <form id="loginForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium text-gray-700">Email</label>
                    <input type="email" id="email" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <div>
                    <label class="block text-sm font-medium text-gray-700">Password</label>
                    <input type="password" id="password" required
                        class="mt-1 block w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:border-blue-500 focus:ring-blue-500">
                </div>

                <button type="submit"
                    class="w-full flex justify-center py-2 px-4 border border-transparent rounded-md shadow-sm text-sm font-medium text-white bg-blue-600 hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500">
                    Log In
                </button>
            </form>

            <div class="mt-4 text-center text-sm">
                <a href="index.html" class="text-blue-600 hover:text-blue-700">Don't have an account? Sign up</a>
            </div>

            <div id="message" class="mt-4 text-center text-red-600"></div>

            <!-- Debug Info -->
            <div id="debug" class="mt-4 p-4 bg-gray-100 rounded text-xs text-gray-600"></div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './supabase.js';
    
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const messageDiv = document.getElementById('message');
            const debugDiv = document.getElementById('debug');
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
    
            try {
                debugDiv.innerHTML = 'Attempting login...<br>';
    
                // First check venues table
                let { data: venueData, error: venueError } = await supabase
                    .from('venues')
                    .select('*');
    
                debugDiv.innerHTML += `Checking venues table. Found ${venueData ? venueData.length : 0} records<br>`;
    
                // Check for matching venue user
                let user = venueData?.find(u => u.email.toLowerCase() === email.toLowerCase() && u.password === password);
                
                if (user) {
                    debugDiv.innerHTML += 'Venue user found<br>';
                    messageDiv.className = 'mt-4 text-center text-green-600';
                    messageDiv.textContent = 'Login successful! Lets book those gigs!';
                    
                    // Store user data with type
                    sessionStorage.setItem('user', JSON.stringify({ ...user, type: 'venue' }));
                    
                    // Redirect to venue dashboard
                    setTimeout(() => {
                        window.location.href = 'dashboard.html';
                    }, 1000);
                    return;
                }
    
                // If no venue found, check performers table
                let { data: performerData, error: performerError } = await supabase
                    .from('performers')
                    .select('*');
    
                debugDiv.innerHTML += `Checking performers table. Found ${performerData ? performerData.length : 0} records<br>`;
    
                // Check for matching performer user
                user = performerData?.find(u => u.email.toLowerCase() === email.toLowerCase() && u.password === password);
    
                if (user) {
                    debugDiv.innerHTML += 'Performer user found<br>';
                    messageDiv.className = 'mt-4 text-center text-green-600';
                    messageDiv.textContent = 'Login successful! Lets get you performing!';
                    
                    // Store user data with type
                    sessionStorage.setItem('user', JSON.stringify({ ...user, type: 'performer' }));
                    
                    // Redirect to performer dashboard
                    setTimeout(() => {
                        window.location.href = 'performer-dashboard.html';
                    }, 1000);
                    return;
                }
    
                // If we get here, no user was found
                messageDiv.textContent = 'Invalid email or password';
                debugDiv.innerHTML += 'No matching user found in either table<br>';
    
            } catch (error) {
                console.error('Error:', error);
                debugDiv.innerHTML += `Error: ${error.message}<br>`;
                messageDiv.textContent = 'Error logging in. Please try again.';
            }
        });
    </script>
</body>
</html>
