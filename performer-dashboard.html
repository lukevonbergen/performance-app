<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Performer Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="module" src="supabase.js"></script>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50">
    <!-- Navigation Bar -->
    <div class="max-w-7xl mx-auto px-4">
        <div class="flex justify-between h-16">
            <div class="flex items-center">
                <h1 id="performerName" class="text-xl font-bold text-gray-800">Loading...</h1>
            </div>

            <div class="flex items-center space-x-4">
                <span id="userEmail" class="text-gray-600"></span>
                <button onclick="logout()" class="text-blue-600 hover:text-blue-800">Logout</button>
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto py-6 px-4" role="main">
        <!-- Stats Cards -->
        <div class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-6">
            <!-- Upcoming Performances -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-blue-100 text-blue-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewbox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M8 7V3m8 4V3m-9 8h10M5 21h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v12a2 2 0 002 2z" />
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-500">Upcoming Gigs</p>
                        <p id="upcomingGigs" class="text-lg font-semibold">--</p>
                    </div>
                </div>
            </div>

            <!-- Average Rating -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-yellow-100 text-yellow-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewbox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M11.049 2.927c.3-.921 1.603-.921 1.902 0l1.519 4.674a1 1 0 00.95.69h4.915c.969 0 1.371 1.24.588 1.81l-3.976 2.888a1 1 0 00-.363 1.118l1.518 4.674c.3.922-.755 1.688-1.538 1.118l-3.976-2.888a1 1 0 00-1.176 0l-3.976 2.888c-.783.57-1.838-.197-1.538-1.118l1.518-4.674a1 1 0 00-.363-1.118l-3.976-2.888c-.784-.57-.38-1.81.588-1.81h4.914a1 1 0 00.951-.69l1.519-4.674z" />
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-500">Average Rating</p>
                        <p id="averageRating" class="text-lg font-semibold">--</p>
                    </div>
                </div>
            </div>

            <!-- Total Tips -->
            <div class="bg-white rounded-lg shadow p-6">
                <div class="flex items-center">
                    <div class="p-3 rounded-full bg-green-100 text-green-600">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewbox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 8c-1.657 0-3 .895-3 2s1.343 2 3 2 3 .895 3 2-1.343 2-3 2m0-8c1.11 0 2.08.402 2.599 1M12 8V7m0 1v8m0 0v1m0-1c-1.11 0-2.08-.402-2.599-1M21 12a9 9 0 11-18 0 9 9 0 0118 0z" />
                        </svg>
                    </div>
                    <div class="ml-4">
                        <p class="text-sm font-medium text-gray-500">Total Tips</p>
                        <p id="totalTips" class="text-lg font-semibold">£--</p>
                    </div>
                </div>
            </div>
        </div>

        <!-- Upcoming Performances Section -->
        <div class="bg-white rounded-lg shadow mb-6">
            <div class="px-6 py-4 border-b flex justify-between items-center">
                <h2 class="text-lg font-semibold">Upcoming Performances</h2>
            </div>
            <div class="p-6">
                <div id="performancesList" class="space-y-4">
                    <p class="text-center text-gray-500">Loading performances...</p>
                </div>
            </div>
        </div>

        <!-- Past Performances & Reviews -->
        <div class="bg-white rounded-lg shadow">
            <div class="px-6 py-4 border-b">
                <h2 class="text-lg font-semibold">Past Performances & Reviews</h2>
            </div>
            <div class="p-6">
                <div id="pastPerformancesList" class="space-y-6">
                    <p class="text-center text-gray-500">Loading past performances...</p>
                </div>
            </div>
        </div>
    </div>

    <script type="module">
        import { supabase } from './supabase.js';

        // Check if user is logged in
        const user = JSON.parse(sessionStorage.getItem('user'));
        if (!user || user.type !== 'performer') {
            window.location.href = 'login.html';
        }

        // Display user info
        document.getElementById('performerName').textContent = user.stage_name || 'Performer Dashboard';
        document.getElementById('userEmail').textContent = user.email;

        // Function to load dashboard data
        async function loadDashboardData() {
            try {
                // Load upcoming performances
                const { data: performances, error: perfError } = await supabase
                    .from('performances')
                    .select('*')
                    .eq('performer_id', user.id)
                    .gte('start_time', new Date().toISOString())
                    .order('start_time');

                if (perfError) throw perfError;

                // Update upcoming gigs count
                document.getElementById('upcomingGigs').textContent = performances?.length || 0;

                // Display upcoming performances
                const performancesList = document.getElementById('performancesList');
                if (performances && performances.length > 0) {
                    performancesList.innerHTML = performances.map(perf => `
                        <div class="border-l-4 border-blue-500 pl-4">
                            <p class="font-semibold">${new Date(perf.start_time).toLocaleDateString()}</p>
                            <p class="text-gray-600">${perf.venue_name}</p>
                            <p class="text-sm text-gray-500">Time: ${new Date(perf.start_time).toLocaleTimeString()}</p>
                        </div>
                    `).join('');
                } else {
                    performancesList.innerHTML = '<p class="text-center text-gray-500">No upcoming performances</p>';
                }

                // Load past performances and ratings
                const { data: pastPerfs, error: pastError } = await supabase
                    .from('performances')
                    .select(`
                        *,
                        ratings (
                            rating_value,
                            comment
                        ),
                        tips (
                            amount
                        )
                    `)
                    .eq('performer_id', user.id)
                    .lt('start_time', new Date().toISOString())
                    .order('start_time', { ascending: false });

                if (pastError) throw pastError;

                // Calculate average rating
                let totalRating = 0;
                let ratingCount = 0;
                let totalTips = 0;

                pastPerfs?.forEach(perf => {
                    perf.ratings?.forEach(rating => {
                        totalRating += rating.rating_value;
                        ratingCount++;
                    });
                    perf.tips?.forEach(tip => {
                        totalTips += tip.amount;
                    });
                });

                const avgRating = ratingCount > 0 ? (totalRating / ratingCount).toFixed(1) : '--';
                document.getElementById('averageRating').textContent = avgRating;
                document.getElementById('totalTips').textContent = `£${totalTips.toFixed(2)}`;

                // Display past performances
                const pastPerfList = document.getElementById('pastPerformancesList');
                if (pastPerfs && pastPerfs.length > 0) {
                    pastPerfList.innerHTML = pastPerfs.map(perf => `
                        <div class="border-l-4 border-gray-200 pl-4">
                            <p class="font-semibold">${new Date(perf.start_time).toLocaleDateString()} - ${perf.venue_name}</p>
                            ${perf.ratings && perf.ratings.length > 0 ? `
                                <div class="mt-2">
                                    <p class="text-sm font-medium">Reviews:</p>
                                    ${perf.ratings.map(rating => `
                                        <div class="mt-1">
                                            <p class="text-sm">Rating: ${rating.rating_value}/5</p>
                                            ${rating.comment ? `<p class="text-sm text-gray-600">"${rating.comment}"</p>` : ''}
                                        </div>
                                    `).join('')}
                                </div>
                            ` : ''}
                            ${perf.tips && perf.tips.length > 0 ? `
                                <p class="text-sm text-green-600 mt-2">
                                    Tips received: £${perf.tips.reduce((sum, tip) => sum + tip.amount, 0).toFixed(2)}
                                </p>
                            ` : ''}
                        </div>
                    `).join('');
                } else {
                    pastPerfList.innerHTML = '<p class="text-center text-gray-500">No past performances</p>';
                }

            } catch (error) {
                console.error('Error loading dashboard:', error);
            }
        }

        // Load initial data
        loadDashboardData();

        // Logout function
        window.logout = function() {
            sessionStorage.removeItem('user');
            window.location.href = 'login.html';
        }
    </script>
</body>
</html>
